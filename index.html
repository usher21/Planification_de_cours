<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planning</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="./js/main.js" type="module" defer></script>
</head>

<body>
    <div class="container">
        <div class="sidebar">

            <div class="search-container">
                <div class="search-input">
                    <input type="text" name="search" id="search" placeholder="Rechercher un planning">
                </div>
                <div class="search-results"></div>
            </div>

            <div class="planning-infos">
                <div class="planning-info" id="teacher">
                    <i class="fa-solid fa-person-chalkboard"></i>
                    <div class="num">6</div>
                    <div class="planning-info-name">Enseignant</div>
                    <i class="fa-solid fa-plus"></i>
                </div>
                <div class="planning-info" id="room">
                    <i class="fa-solid fa-house-user"></i>
                    <div class="num">6</div>
                    <div class="planning-info-name">Salles</div>
                    <i class="fa-solid fa-plus"></i>
                </div>
                <div class="planning-info" id="level">
                    <i class="fa-solid fa-users-line"></i>
                    <div class="num">6</div>
                    <div class="planning-info-name">Classes</div>
                    <i class="fa-solid fa-plus"></i>
                </div>
                <div class="planning-info" id="module">
                    <i class="fa-solid fa-trash-can"></i>
                    <div class="num">6</div>
                    <div class="planning-info-name">Modules</div>
                    <i class="fa-solid fa-plus"></i>
                </div>
            </div>

            <div class="selected-planning-container">
                <select name="planning-choice" id="planning-choice">
                    <option value="enseignant"></option>
                </select>
            </div>
        </div>

        <div class="main-content">
            <header class="header">
                <div class="planning-name-icon">
                    <span class="planning-name">Planning: L2 GL</span>
                    <div class="switch-display-mode"></div>
                </div>
                <span class="courses-number">4 cours</span>
            </header>

            <div class="schedule">
                <div class="schedule_hour">
                    <div class="hour">8H</div>
                    <div class="hour">9H</div>
                    <div class="hour">10H</div>
                    <div class="hour">11H</div>
                    <div class="hour">12H</div>
                    <div class="hour">13H</div>
                    <div class="hour">14H</div>
                    <div class="hour">15H</div>
                    <div class="hour">16H</div>
                    <div class="hour">17H</div>
                </div>

                <div class="schedule_day">
                    <div id="d_1">
                        <div class="day1">
                            <span>Lundi</span>
                            <i class="fa-solid fa-plus open-modal disabled"></i>
                        </div>
                    </div>
                    <div id="d_2">
                        <div class="day2">
                            <span>Mardi</span>
                            <i class="fa-solid fa-plus open-modal disabled"></i>
                        </div>
                    </div>
                    <div id="d_3">
                        <div class="day3">
                            <span>Mercredi</span>
                            <i class="fa-solid fa-plus open-modal disabled"></i>
                        </div>
                    </div>
                    <div id="d_4">
                        <div class="day4">
                            <span>Jeudi</span>
                            <i class="fa-solid fa-plus open-modal disabled"></i>
                        </div>
                    </div>
                    <div id="d_5">
                        <div class="day5">
                            <span>Vendredi</span>
                            <i class="fa-solid fa-plus open-modal disabled"></i>
                        </div>
                    </div>
                    <div id="d_6">
                        <div class="day6">
                            <span>Samedi</span>
                            <i class="fa-solid fa-plus open-modal disabled"></i>
                        </div>
                    </div>
                </div>

            </div>

        </div>

        <div class="modal-container">
            <span class="day" style="display: none;"></span>
            <div class="modal">
                <header class="modal-title">Plannification de cours</header>
                
                <main class="modal-body">
                    <section class="modal-body-section">
                        <div class="module">
                            <span>Module</span>
                            <select name="" id=""></select>
                        </div>

                        <div  class="teacher">
                            <span>Enseignant</span>
                            <select name="" id=""></select>
                        </div>

                        <div class="room">
                            <span>Salle</span>
                            <select name="" id=""></select>
                        </div>
                        
                        <div class="start-time">
                            <span>Heure de d√©but</span>
                            <select name="" id=""></select>
                        </div>
                        
                        <div class="end-time">
                            <span>Heure de fin</span>
                            <select name="" id=""></select>
                        </div>
                    </section>
                    <p class="error">Erreur cette salle ne peut contenir 1 effectif de cette classe</p>
                </main>

                <footer class="modal-footer">
                    <button class="add-planning">Ajouter</button>
                    <button class="cancel">Annuler</button>
                </footer>
            </div>
        </div>

    </div>
</body>

</html>
