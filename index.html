<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planning</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="main.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="sidebar">

            <div class="search-container">
                <div class="search-input">
                    <input type="text" name="search" id="search" placeholder="Rechercher un planning">
                </div>
                <div class="search-results"></div>
            </div>

            <div class="planning-infos">
                <div class="planning-info">
                    <i class="fa-solid fa-person-chalkboard"></i>
                    <div class="num">6</div>
                    <div class="planning-info-name">Enseigna.</div>
                    <i class="fa-solid fa-plus"></i>
                </div>
                <div class="planning-info">
                    <i class="fa-solid fa-house-user"></i>
                    <div class="num">6</div>
                    <div class="planning-info-name">Salles</div>
                    <i class="fa-solid fa-plus"></i>
                </div>
                <div class="planning-info">
                    <i class="fa-solid fa-users-line"></i>
                    <div class="num">6</div>
                    <div class="planning-info-name">Classes</div>
                    <i class="fa-solid fa-plus"></i>
                </div>
                <div class="planning-info">
                    <i class="fa-solid fa-trash-can"></i>
                    <div class="num">6</div>
                    <div class="planning-info-name">Modules</div>
                    <i class="fa-solid fa-plus"></i>
                </div>
            </div>

            <div class="selected-planning-container">
                <select name="" id="">
                    <option value="Enseignat">Aly</option>
                </select>
            </div>
        </div>
        <div class="main-content">
            <header class="header">
                
            </header>
        </div>
    </div>
</body>
</html>
